<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Sweet Donut Mascota</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<style>
body {
  margin: 0;
  background: linear-gradient(180deg, #ffd6ea, #fff);
  font-family: Arial, sans-serif;
}

#mensaje {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff0f7;
  color: #7a2e4a;
  padding: 18px 26px;
  border-radius: 40px;
  font-size: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  display: none;
  animation: pop 0.4s ease;
  max-width: 80%;
  text-align: center;
}

@keyframes pop {
  from { transform: translateX(-50%) scale(0.5); opacity:0; }
  to { transform: translateX(-50%) scale(1); opacity:1; }
}
</style>
</head>

<body>

<div id="mensaje"></div>

<a-scene embedded>

  <!-- LUZ -->
  <a-light type="ambient" intensity="0.9"></a-light>
  <a-light type="directional" position="0 3 2" intensity="0.6"></a-light>

  <!-- MASCOTA -->
  <a-entity position="0 1.2 -3" id="donut">

    <!-- CUERPO -->
    <a-torus radius="0.6" radius-tubular="0.22"
      material="color:#ff8fcf; roughness:0.3"></a-torus>

    <!-- OJOS -->
    <a-sphere position="-0.18 0.18 0.45" radius="0.06" color="#000"
      animation="property: scale; dir: alternate; dur: 1200; loop:true; to: 1 0.2 1"></a-sphere>

    <a-sphere position="0.18 0.18 0.45" radius="0.06" color="#000"
      animation="property: scale; dir: alternate; dur: 1200; loop:true; to: 1 0.2 1"></a-sphere>

    <!-- BOCA -->
    <a-torus position="0 0.02 0.48" radius="0.12" radius-tubular="0.03"
      rotation="90 0 0"
      material="color:#7a2e4a"></a-torus>

    <!-- BRAZO IZQ -->
    <a-cylinder position="-0.75 0.05 0" radius="0.05" height="0.45"
      color="#ff8fcf"
      animation="property: rotation; dur: 800; dir: alternate; loop:true; to: 0 0 -40"></a-cylinder>

    <!-- BRAZO DER -->
    <a-cylinder position="0.75 0.05 0" radius="0.05" height="0.45"
      color="#ff8fcf"
      animation="property: rotation; dur: 800; dir: alternate; loop:true; to: 0 0 40"></a-cylinder>

    <!-- SALTO -->
    <a-animation
      attribute="position"
      direction="alternate"
      dur="1000"
      to="0 1.45 -3"
      repeat="indefinite"></a-animation>

  </a-entity>

  <a-camera position="0 1.6 0"></a-camera>
</a-scene>

  "Â¿Ya pensaste en una dona hoy?",

  "Comparte dulzura con Sweet Donut âœ¨",
  "Una mÃ¡sâ€¦ y felicidad garantizada ðŸŽ‰"
];

const mensaje = document.getElementById("mensaje");

// VOZ
function hablar(texto){
  const voz = new SpeechSynthesisUtterance(texto);
  voz.lang = "es-ES";
  voz.pitch = 1.3;
  voz.rate = 1;
  speechSynthesis.cancel();
  speechSynthesis.speak(voz);
}

// CICLO AUTOMÃTICO
setInterval(() => {
  const texto = frases[Math.floor(Math.random() * frases.length)];
  mensaje.textContent = texto;
  mensaje.style.display = "block";
  hablar(texto);

  setTimeout(() => {
    mensaje.style.display = "none";
  }, 4000);
}, 6000);
</script>

</body>
</html>
