<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sweet Donut VR Mobile</title>
<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial; }
#ui {
  position:absolute;
  top:10px;
  left:10px;
  color:white;
  font-size:18px;
  z-index:10;
}
#message {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:35px;
  display:none;
}
#startBtn{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:12px 25px;
  font-size:18px;
  background:#ff4da6;
  color:white;
  border:none;
  border-radius:10px;
}
</style>
</head>
<body>

<div id="ui">
üç© Puntos: <span id="score">0</span><br>
‚è≥ Tiempo: <span id="timer">30</span>
</div>

<div id="message"></div>
<button id="startBtn">INICIAR JUEGO</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

<script>

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 15;

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
let light = new THREE.PointLight(0xffffff, 1);
light.position.set(10,10,10);
scene.add(light);

// Sonidos
let collectSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-bonus-229.wav");
let winSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.wav");
let loseSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.wav");

let donuts = [];
let score = 0;
let targetScore = 20;
let timeLeft = 30;
let gameEnded = false;
let timerInterval;

// Crear donas
function createDonut() {
  let geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
  let material = new THREE.MeshStandardMaterial({
    color: 0xff77aa,
    roughness: 0.4
  });

  let donut = new THREE.Mesh(geometry, material);
  donut.position.x = (Math.random() - 0.5) * 20;
  donut.position.y = (Math.random() - 0.5) * 10;
  donut.userData.speed = (Math.random() * 0.05) + 0.01;

  scene.add(donut);
  donuts.push(donut);
}

for(let i=0; i<30; i++) createDonut();

// Movimiento
function moveDonuts() {
  donuts.forEach(d => {
    d.position.x += d.userData.speed;
    if(d.position.x > 10 || d.position.x < -10){
      d.userData.speed *= -1;
    }
    d.rotation.x += 0.02;
    d.rotation.y += 0.02;
  });
}

// Detectar colisi√≥n autom√°tica (si la c√°mara se acerca)
function checkCollision(){
  donuts.forEach((d,i)=>{
    if(camera.position.distanceTo(d.position) < 2){
      scene.remove(d);
      donuts.splice(i,1);
      score++;
      document.getElementById("score").textContent = score;
      collectSound.play();
      if(score >= targetScore) winGame();
    }
  });
}

// Temporizador
function startTimer(){
  timerInterval = setInterval(()=>{
    if(gameEnded) return;
    timeLeft--;
    document.getElementById("timer").textContent = timeLeft;
    if(timeLeft <= 0) loseGame();
  },1000);
}

// Ganar
function winGame(){
  gameEnded = true;
  winSound.play();
  document.getElementById("message").style.display="block";
  document.getElementById("message").textContent="üéâ ¬°GANASTE!";
}

// Perder
function loseGame(){
  gameEnded = true;
  loseSound.play();
  document.getElementById("message").style.display="block";
  document.getElementById("message").textContent="üíÄ PERDISTE";
}

// üéÆ CONTROL POR GIROSCOPIO
function enableGyro(){
  if(typeof DeviceOrientationEvent.requestPermission === 'function'){
    DeviceOrientationEvent.requestPermission()
    .then(permission=>{
      if(permission === 'granted'){
        window.addEventListener('deviceorientation', handleOrientation);
      }
    });
  } else {
    window.addEventListener('deviceorientation', handleOrientation);
  }
}

function handleOrientation(event){
  let tiltLR = event.gamma; // izquierda/derecha
  let tiltFB = event.beta;  // adelante/atr√°s

  camera.position.x = tiltLR * 0.05;
  camera.position.y = -tiltFB * 0.03;
}

// Animaci√≥n
function animate(){
  requestAnimationFrame(animate);
  moveDonuts();
  checkCollision();
  renderer.render(scene, camera);
}
animate();

// Bot√≥n inicio
document.getElementById("startBtn").addEventListener("click",()=>{
  enableGyro();
  startTimer();
  document.getElementById("startBtn").style.display="none";
});

// Ajuste pantalla
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
